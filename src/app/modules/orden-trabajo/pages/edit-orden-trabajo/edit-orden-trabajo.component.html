<div class="flex h-screen w-full justify-center">
    <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-foreground">Editar Orden de Trabajo<span class="text-primary"></span></h2>
        <p class="text-sm text-muted-foreground">MecaniXpert</p>
      </div>
  
      <div class="space-y-3 text-left">
        <div class="relative">
          <input type="date" id="fechaInicio" class="peer block" placeholder=" " [value]="orden.fechaInicio" formControlName="fechaInicio"/>
          <label
            for="fechaInicio"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Fecha Inicio
          </label>
        </div>
        <div class="relative">
          <input type="date" id="fechaFin" class="peer block" placeholder=" " [value]="orden.fechaFin" formControlName="fechaFin"/>
          <label
            for="fechaFin"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Fecha Fin
          </label>
        </div>
        <div class="relative">
          <input type="text" id="estado" class="peer block" placeholder=" " [value]="orden.estado" formControlName="estado"/>
          <label
            for="estado"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Estado
          </label>
        </div>
        <div class="relative">
          <input type="text" id="observacion" class="peer block" placeholder=" " [value]="orden.observacion" formControlName="observacion"/>
          <label
            for="observacion"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Observacion
          </label>
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="flex flex-row justify-around w-full">
        <app-button class="px-1" impact="bold" (click)="cancelar()" shape="rounded" size="medium">Cancelar</app-button>
        <app-button class="px-1" impact="bold" tone="primary" shape="rounded" size="medium">Editar</app-button>
      </div>
    </form>
  </div>
