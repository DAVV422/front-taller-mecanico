<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
    <div class="mb-4 flex items-center justify-between">
      <div class="flex-col items-center">
        <h3 class="text-md font-bold text-foreground">Producto</h3>
        <span class="text-xs text-muted-foreground">Taller</span>
      </div>
      <button (click)="newProducto()"
        class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
        Nuevo
      </button>

      <button (click)="newVentaManual()"
        class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
        Salida producto
      </button>
      <!--<button (click)="newSalidaManual()"

         entrada producto
      </button>  -->
    </div>
  
    <div class="relative overflow-x-auto">
      <table class="w-full table-auto">
        <!--Table head-->
        <thead class="text-xs uppercase text-muted-foreground">
          <tr>          
            <th class="py-3 text-left">Nombre</th>
            <th class="py-3 text-left">descripcion</th>          
            <th class="py-3 text-left">Precio</th>            
            <th class="py-3 text-left">stock</th>            
            <th class="py-3 text-right px-2">Acciones</th>                
          </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
          <tr
            *ngFor="let auction of activeAuction"
            [auction]="auction"  (click)="selectProducto(auction)"
            producto-table-item
            class="border-b border-dashed border-border 
            hover:bg-card"></tr>  
            
           <!--<tr *ngFor="let producto of activeAuction"

          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.stock }}</td>
          <td class="text-center">
            <button (click)="selectProducto(producto); $event.stopPropagation()">Seleccionar</button>
          </td>  -->

        </tbody>
        <!--end::Table body-->
      </table>
    </div>
  </div>
