<td class="py-2 pr-2">
    <div class="flex items-center">
      <!-- <img [src]="" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" /> -->
      <div class="flex flex-col justify-items-start">
        <a href="#" class="mb-1 text-sm font-semibold text-foreground">{{auction.fecha}}</a>
        <!-- <span class="text-xs font-semibold text-muted-foreground/50">creator</span> -->
      </div>
    </div>
  </td>
  <td class="py-2 pl-2 text-left">
    <span class="text-sm font-semibold text-muted-foreground"> {{auction.total}}</span>

  </td>

  <td class="py-2 pl-2 text-right">

        <button
          href="#"
