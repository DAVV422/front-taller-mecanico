<div class="flex h-screen w-full justify-center">
    <form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="text-center">
        <h2 class="mb-1 text-3xl font-semibold text-foreground">Registrar Producto<span class="text-primary"></span></h2>
        <p class="text-sm text-muted-foreground">Mecanic Taller</p>
      </div>
  
      <div class="space-y-3 text-left">
        <div class="relative">
          <input type="text" id="nombre" class="peer block" placeholder=" " formControlName="nombre"/>
          <label
            for="nombre"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Nombre
          </label>
        </div>
        <div class="relative">
          <input type="text" id="descripcion" class="peer block" placeholder=" " formControlName="descripcion"/>
          <label
            for="descripcion"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Descripcion
          </label>
        </div>
        <div class="relative">
          <input type="number" id="precio" class="peer block" placeholder=" " formControlName="precio"/>
          <label
            for="precio"
            class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Precio
          </label>
        </div>
        <div class="relative">
            <input type="number" id="stock" class="peer block" placeholder=" " formControlName="stock"/>
            <label
              for="stock"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Stock
            </label>
          </div>

            
      </div>
  
      <!-- Submit Button -->
      <div class="flex flex-row justify-around w-full">
        <app-button class="px-1" impact="bold" (click)="cancelar()" shape="rounded" size="medium">Cancelar</app-button>
        <app-button class="px-1" impact="bold" tone="primary" shape="rounded" size="medium">Registrar</app-button>
      </div>
    </form>
  </div>
